name: Build & Deploy to Master

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout deploy branch
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Prepare master branch
      run: |
        # Save build folder
        mkdir ../build-output
        cp -r build/* ../build-output/
        cp -r .github ../build-output/

        # Switch to master
        git fetch origin
        git checkout master

        # Remove old files but keep .git
        find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} \;

    - name: Copy new build to master
      run: |
        cp -r ../build-output/* .

    - name: Commit and push to master
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto deploy from deploy branch" || echo "No changes to commit"
        git push origin master
